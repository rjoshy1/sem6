<!DOCTYPE html>
<html>
    <head>
        <title>
            Q3
        </title>
        <style>
            #result{
                background-color: yellow;;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td id="first-operand">123</td>
                <td> - </td>
                <td id="second-operand">34</td>
                <td> = </td>
                <td id="result">&nbsp;&nbsp;&nbsp;</td>
            </tr>
        </table>
    </body>
    <script>
        var v1=document.getElementById('first-operand').v1=123;
        var v2=document.getElementById('second-operand').v2=34;
        var l=document.getElementById("result");
        l.innerText=v1-v2;
    </script>
</html>
